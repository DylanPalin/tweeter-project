<!DOCTYPE html>
<html lang="en">
<charset="utf-8">

  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css" />

    <!-- Google Fonts -->
    <!-- < Open sans > -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Source+Sans+3:wght@300&display=swap"
      rel="stylesheet">

    <!-- Bungee -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">

    <!-- Layout CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <!-- Navbar CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <!-- New Tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <!-- Feed CSS -->
    <link rel="stylesheet" href="/styles/feed.css" type="text/css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
      integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- External JS -->

    <script src="https://kit.fontawesome.com/a8253bf4b0.js" crossorigin="anonymous"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>



  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="navBar">
      <h1>Tweeter</h1>
      <i class="fa-solid fa-bird"></i>
      <div class="flex" id="writeNew">
        <p id="writeNew"><strong>Write</strong> a new tweet</p><i id="arrow" class="fa-solid fa-angles-down fa-spin"
          style="color: #ff3535;"></i>
      </div>
    </nav>
    <h1 id="small">Tweeter</h1>

    <!-- Header content -->

    <header class="pfpHead">
      <div class="pfpImg">
        <div>
          <img src="/images/profile-hex.png" alt="profile image" class="pagepadding">
        </div>
      </div>
      <br>
      <div class="headName">
        <h2>Dylan Palin</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->

    <main class="container">

      <section class="new-tweet">
        <form>
          <textarea name="text" id="textarea" placeholder="What are you humming about?"></textarea>
          <div>
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
<br>
      <section class="tweetFeed">
        <article>
          <header class="userThumbs">
              <img class="pfpThumb" src="/images/profile-hex.png"></img>
              <h3>Dylan Palin</h3>
              <h4>@dylanpalin</h4>
          </header>

          <div class="tweetContent">
            <p class="userTweet">This is a reeeaaaaaalllllyyyy long tweet!</p>
          </div>

          <footer class="navIcons">
            <p>10 days ago</p>
            <div class="icons">
              <button class="flagButton">
              <i class="fa-solid fa-flag"></i>
              <button class="retweetButton">
              <i class="fa-solid fa-retweet"></i>
              <button class="likeButton">
              <i class="fa-solid fa-heart"></i>
            </div>
          </footer>
        </article>

      </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="/scripts/composer-char-counter.js"></script>

  </body>

</html>
