<!DOCTYPE html>
<html lang="en">
<charset="utf-8">

  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css" />

    <!-- Google Fonts -->
    <!-- < Open sans > -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Source+Sans+3:wght@300&display=swap"
      rel="stylesheet">

    <!-- Bungee -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">

    <!-- Layout CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <!-- Navbar CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <!-- New Tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://kit.fontawesome.com/a8253bf4b0.js" crossorigin="anonymous"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>



  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="navBar">
      <h1>Tweeter</h1>
      <i class="fa-solid fa-bird"></i>
      <div class="flex" id="writeNew">
        <p id="writeNew"><strong>Write</strong> a new tweet</p><i id="arrow" class="fa-solid fa-angles-down fa-spin"
          style="color: #ff3535;"></i>
      </div>
    </nav>
    <h1 id="small">Tweeter</h1>

    <!-- Header content -->

    <header class="pfpHead">
      <div class="pfpImg">
        <div>
          <img src="/images/profile-hex.png" alt="profile image" class="pagepadding">
        </div>
      </div>
      <br>
      <div class="headName">
        <h2>Dylan Palin</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->

    <main class="container">

      <section class="new-tweet">
        <form>
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div>
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      
    </main>
  </body>

</html>
